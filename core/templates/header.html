    <section id="header">
        <a href="/" class="logo">
            <img src="/media/media/logo.png" alt="">
        </a>
        <div>
            <ul id="navbar">

                <li>
                    <a class="{% if request.path == '/' %} active {% endif %}" href="{% url 'home' %}"> Home </a>
                </li>

                <li>
                    <a href="{% url 'Browse' %}" class="{% if request.path == '/Browse/' %} active {% endif %}"> Browse </a>
                </li>

                <li>
                    <a href="{% url 'hbo' %}" class="{% if request.path == '/HBO/' %} active {% endif %}"> HBO</a>
                </li>
                <li>
                    <a href="{% url 'netflix' %}" class="{% if request.path == '/Netflix/' %} active {% endif %}"> Netflix</a>
                </li>
                <li>
                    <a href="{% url 'disneyplus' %}" class="{% if request.path == '/Disney+/' %} active {% endif %}"> Disney + </a>
                </li>
                <li>
                    <a href="{% url 'amazonprime' %}" class="{% if request.path == '/Amazonprime/' %} active {% endif %}"> Amazon Prime</a>

                </li>


                <a href="#" id="close">
                    <i class="fa-solid fa-xmark"></i>
                </a>


            </ul>

        </div>

        {% if request.path == '/Browse/' %}
        <div id="search-nav" style="display: none;">
            <form method="get">
                <input type="search" name="search" placeholder="Search" autocomplete="on" value="{{search}}">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search svgimg" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
                <!-- <button type="submit ">Search</button> -->
            </form>
        </div>
        {% else %}
        <div id="search-nav" >
            <form method="get">
                <input type="search" name="search" placeholder="Search" autocomplete="on" value="{{search}}">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search svgimg" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
                <!-- <button type="submit ">Search</button> -->
            </form>
        </div>
        {% endif %}

        <div class="hamburger">

            <i id="bar" class="fa-solid fa-bars"></i>
        </div>
    </section>
